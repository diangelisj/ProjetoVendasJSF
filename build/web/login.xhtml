      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:rich="http://richfaces.org/rich"

    <h:head>
        <title>Controle de Vendas</title>
    </h:head>
      <h:body>
       
        
        <h1><h:outputText value="vendas"/></h1>
            <h:form>
            <rich:panel header="Acesso ao Sistema!" style="width: 150px;">
                Login:<h:inputText id="login" value="#{loginController.usuario.login_uruario}"/>

                Senha:<h:inputSecret id="senha" value="#{loginController.usuario.senha_usuario}"/>

                <h:commandButton id="btn" value="Logar"

                <h:commandLink value="Cadastrar-se" action="#{usuariosControlle.novaUsuarios()}"  />

            </rich:panel>
        </h:form>
        </h:body>
</html>
